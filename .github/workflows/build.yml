name: CI/CD

on:
  release:
    types: [ published ]
    branches: [ "master" ]

jobs:
  build-and-release-android:
    runs-on: ubuntu-latest
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "11.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

